<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGoC UNSRI - Frontend Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex justify-center items-center gap-2 mb-3">
                <div class="w-3 h-3 bg-google-blue rounded-full"></div>
                <div class="w-3 h-3 bg-google-red rounded-full"></div>
                <div class="w-3 h-3 bg-google-yellow rounded-full"></div>
                <div class="w-3 h-3 bg-google-green rounded-full"></div>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Frontend Division</h1>
            <p class="text-gray-600">GDGoC UNSRI 2025/2026</p>
        </header>

        <!-- Team Members Grid -->
        <div id="teamGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- Members will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="members.js"></script>
    <script src="app.js"></script>
</body>
</html>
